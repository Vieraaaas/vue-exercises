<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Post-It</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="app">
    <h1><span class="cyber-font">Cyber </span>Post-It</h1>
    <form>
      <section class="options">
        <section class="option-all">
          <input type="radio" name="radio-select" data-cy="radio-all" id="radio-all">
          <label for="radio-all">All tasks</label>
        </section>
        <section class="option-open">
          <input type="radio" name="radio-select" data-cy="radio-open" id="radio-open">
          <label for="radio-open">Open tasks</label>
        </section>
        <section class="option-done">
          <input type="radio" name="radio-select" data-cy="radio-done" id="radio-done">
          <label for="radio-done">Finished tasks</label>
          <button data-cy="btn-remove" class="btn-remove">Remove finished tasks</button>
        </section>
      </section>
    </form>
    <!-- second form element to prevent autofocus on btn-remove when pressing enter -->
    <form>
      <section class="text-input">
        <input data-cy="input" class="input" type="text" placeholder="Tasks go here...">
        <button class="btn-add">Add</button>
      </section>
    </form>

    <ul data-cy="list">
      <!--v-cloak prevents the mustache tags from being displayed. It is defined in style.css-->
      <li v-cloak v-for="task of tasks">
        <input type="checkbox">
        {{task.description}}
      </li>
    </ul>
  </main>

  <script src="https://unpkg.com/vue@latest"></script>
  <script src="script.js"></script>
</body>

</html>
