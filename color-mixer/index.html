<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Mixer</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <form>
      <input type="range" name="red" id="red" step="1" min="0" max="255" value="255">
      <input type="range" name="green" id="green" step="1" min="0" max="255" value="165">
      <input type="range" name="blue" id="blue" step="1" min="0" max="255" value="0">
      <button>Random Color</button>
    </form>
    <p id="rgb">RGB (255, 165, 0)</p>
  </header>
  <main></main>

  <script src="script.js"></script>
</body>

</html>
